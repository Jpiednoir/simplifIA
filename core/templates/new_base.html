<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Simplif'AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body class="bg-[#f7f4f0] text-[#111111] relative overflow-x-hidden">

    <!-- 🔝 NAVBAR -->
    <header class="sticky top-0 z-50 bg-[#e8e3dc] shadow-md">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-2xl font-bold text-[#8b6f47]" style="font-family: 'Audiowide', sans-serif;">
          SIMPLIF'AI
        </a>

        <!-- Menu -->
        <nav class="hidden md:flex space-x-6 text-sm">
          <a href="{% url 'home' %}" class="hover:text-[#a08964]">Accueil</a>
          <a href="{% url 'produits' %}" class="hover:text-[#a08964]">Solutions</a>
          <a href="{% url 'a_propos' %}" class="hover:text-[#a08964]">À propos</a>
          <a href="{% url 'contact' %}" class="hover:text-[#a08964]">Contact</a>
        </nav>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
          <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-[#111111] focus:outline-none">
            ☰
          </button>
        </div>
      </div>

      <!-- Menu mobile -->
      <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2 bg-[#e8e3dc]">
        <a href="{% url 'home' %}" class="block text-sm hover:text-[#a08964]">Accueil</a>
        <a href="{% url 'produits' %}" class="block text-sm hover:text-[#a08964]">Solutions</a>
        <a href="{% url 'a_propos' %}" class="block text-sm hover:text-[#a08964]">À propos</a>
        <a href="{% url 'contact' %}" class="block text-sm hover:text-[#a08964]">Contact</a>
      </div>
    </header>

    <!-- 🔻 CONTENU DE LA PAGE -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- 🧾 FOOTER -->
    <footer class="bg-[#e5e1dc] text-[#555555] text-center py-6 border-t border-[#ccc] mt-10">
      &copy; 2025 Simplif'AI – L’intelligence accessible.
    </footer>

    <!-- Script Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 60,
            "density": { "enable": true, "value_area": 800 }
          },
          "color": { "value": "#bbb" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.3, "random": true },
          "size": { "value": 2.5, "random": true },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": "#aaa",
            "opacity": 0.3,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "out_mode": "out"
          }
        },
        "interactivity": {
          "events": {
            "onhover": { "enable": true, "mode": "grab" },
            "onclick": { "enable": false }
          },
          "modes": {
            "grab": { "distance": 140, "line_linked": { "opacity": 0.6 } }
          }
        },
        "retina_detect": true
      });
    </script>

    <!-- Effet tilt -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".tilt-card"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.2
      });
    </script>

    <!-- Flip Card -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".flip-card").forEach(card => {
          card.addEventListener("click", () => {
            card.querySelector(".flip-inner").classList.toggle("flipped");
          });
        });
      });
    </script>
  </body>
</html>
